<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Color</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--This is the header-->
        <div class="subheader">
            <div class="head2">
                <a class="h link" href="https://www.canva.com/colors/color-wheel/" target="_blank">ColorWheel</a>
                <a class="h link" href="https://www.w3schools.com/colors/colors_schemes.asp" target="_blank">ColorSchemes</a>

                <a href="https://coolors.co/">
                    <div class="h icon">
                        <img id = "gallery" src="images/Gallery.svg" alt="grid gallery" draggable="false">
                    </div>
                </a>

                <a href="https://colorwise.me/">
                    <div class="h">
                        <img id="account" src="images/Account.svg" alt="account" draggable="false">
                    </div>
                </a>
            </div>
        </div>
        <!--This is the logo banner-->
        <div class="banner">
            <img id="color" src="images/Color.png" alt="Color" draggable="false">
        </div>

        <!--This is the searchbar-->
        <div class="searchbar">
            <!--This is the search-->
            <input type="text" class="search" placeholder="What is Color Theory?">

            <!--This is the button-->
            <a href="go.html">
                <button id="go">Go</button>
            </a>
        </div>

        <!--This is the content-->
        <div class="text">
            <p>Designed and coded by Hannah Tsai</p>
            <p>This website includes content from <a id="alink" href="https://www.youtube.com/watch?v=_2LLXnUdUIc" target="_blank">Beginning Graphic Design: Color</a></p>
        </div>
        
    </body>

</html>
